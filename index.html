<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graficador de Desigualdades</title>
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=YOUR_API_KEY"></script>
  <style>
    #calculator {
      width: 100%;
      height: 500px;
    }
    input, button {
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>Graficador de Desigualdades con Dos Variables</h2>
  <label for="inequality">Ingresa una desigualdad (ejemplo: y &lt;= -x + 5):</label><br>
  <input type="text" id="inequality" placeholder="y <= -x + 5" size="30">
  <button onclick="graficar()">Graficar</button>

  <div id="calculator"></div>

  <script>
    // Crear el graficador Desmos
    const elt = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(elt, {
      expressions: true,
      settingsMenu: false
    });

    // Funci√≥n para graficar la desigualdad
    function graficar() {
      const expr = document.getElementById('inequality').value;
      calculator.setExpressions([]);
      calculator.setExpression({ id: 'inequality1', latex: expr });
    }
  </script>

</body>
</html>
