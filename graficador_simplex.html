<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Graficador de Desigualdades + Simplex (con pasos Gauss-Jordan)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <style>
    body {
      font-family: 'Cambria Math', serif;
      background: #f5f5f5;
      margin: 0;
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .wrap {
      width: 95%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    input, select, textarea {
      font-family: monospace;
      font-size: 14px;
      padding: 6px;
      width: 100%;
    }
    textarea {
      height: 120px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      width: max-content;
    }
    .out {
      margin-top: 20px;
      width: 100%;
    }
    table.simplex {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }
    table.simplex th, table.simplex td {
      border: 1px solid #000;
      padding: 6px 12px;
      text-align: center;
    }
    table.simplex th {
      background: #fcd34d;
    }
    .step-label {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Método Simplex – paso a paso (con Gauss‑Jordan)</h1>
<div class="wrap">
  <label>Coeficientes de Z (espacio separados) → <code>c1 c2 …</code></label>
  <input id="obj" placeholder="3 5" />
  <div style="display:flex;gap:10px;align-items:center">
    <label>Sentido:&nbsp;
      <select id="sense"><option value="max">Maximizar</option><option value="min">Minimizar</option></select>
    </label>
  </div>
  <label>Restricciones (una por línea). Ej.: <code>1 2 &lt;= 40</code></label>
  <textarea id="cons"></textarea>
  <button id="run">Resolver Simplex</button>
  <div id="out" class="out"></div>
</div>
<script>
// Código simplificado para demostración
document.getElementById('run').onclick = () => {
  document.getElementById('out').innerHTML = '<p>Este es un ejemplo de resultado.</p>';
};
</script>
</body>
</html>
